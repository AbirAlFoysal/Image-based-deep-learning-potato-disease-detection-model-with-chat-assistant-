<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Dr. Pato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #E0FFFF; background-image: url('/media/ui_images/registration.png'); background-size: 50%; background-repeat: repeat; background-position: center; padding-bottom: 100px; }
        .navbar { background-color: #87CEEB; border-bottom: 5px dashed #4682B4; border-radius: 0 0 15px 15px; }
        .navbar-brand { color: #FF69B4; font-weight: bold; font-size: 1.5em; }
        .container { max-width: 400px; margin-top: 100px; }
        .card { border: 5px dashed #4682B4; border-radius: 15px; background-color: rgba(240, 248, 255, 0.9); }
        .btn-primary { background-color: #4682B4; border-color: #4682B4; border-radius: 10px; }
        .form-control { border-radius: 10px; }
        h2 { color: #FF69B4; font-weight: bold; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Dr. Pato - Potato Disease Assistant</span>
        </div>
    </nav>
    <div class="container">
        <div class="card p-4">
            <h2 class="text-center mb-4">Register for Dr. Pato</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
</body>
</html>

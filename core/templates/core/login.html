<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Dr. Pato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #E0FFFF; background-image: url('/media/ui_images/login.png'); background-size: cover; background-repeat: no-repeat; background-position: center; }
        .navbar { background-color: #87CEEB; border-bottom: 5px dashed #4682B4; border-radius: 0 0 15px 15px; }
        .navbar-brand { color: #FF69B4; font-weight: bold; font-size: 1.5em; }
        .container { max-width: 400px; margin-top: 100px; }
        .card { border: 5px dashed #4682B4; border-radius: 15px; background-color: rgba(240, 248, 255, 0.9); }
        .btn-primary { background-color: #4682B4; border-color: #4682B4; border-radius: 10px; }
        .form-control { border-radius: 10px; }
        h2 { color: #FF69B4; font-weight: bold; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Dr. Pato - Potato Disease Assistant</span>
        </div>
    </nav>
    <div class="container">
        <div class="card p-4">
            <div class="text-center mb-3">
                <img src="/media/ui_images/avatar.png" alt="Dr. Pato" style="width:80px; height:80px; border-radius:50%; border: 3px dashed #4682B4;">
            </div>
            <h2 class="text-center mb-4">Login to Dr. Pato</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </div>
    </div>
</body>
</html>
